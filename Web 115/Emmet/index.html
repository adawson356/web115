    <!-- # header id and class attributes  #header .title-->

        body {
            background-color: darkcyan;
			background: url(wheel.png) no-repeat bottom left fixed;

            font-family: arial, verdana, sans-serif;
        }
        a {
            color: blueviolet;
        }
    </style>

</head>
<body>
    <!--table with mult for rows and col  table>colgroup+th>td*3>tr*4-->
    <table>
        <colgroup>
            <col span="2" style="background-color:red">
            <col style="background-color:yellow">
        </colgroup>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
            </tr>
            <tr>
                <td>a1</td>
                <td>a2</td>
                <td>a3</td>
                <td>a4</td>
            </tr>
    </table>

    <!-- lists with text a{start}-->
    <a href="#">start</a>   
    <!-- child, and item numbering $  nav>ul>li.sample$*3-->
    <nav>
        <ul>
            <li class="sample1"></li>
            <li class="sample2"></li>
            <li class="sample3"></li>
        </ul>
    </nav>
     <!-- titles p[title="Hello World"]-->
     
     <p> title="Hello World"></p>
    
    <!--sibling div+p+bq -->
    <!-- -->
    <div></div>
    <p>paragraph</p>
    <!--p{Hello World}-->
    
    <!-- grouping and multiplication    div.(ul>li*4>a)+footer -->
    <div class=""></div>
    <ul>
        <li><a href="#">link 1</a></li>
        <li><a href="#">link 2</a></li>
        <li><a href="#">link 3</a></li>
        <li><a href="#">link 4</a></li>
    </ul>
    <!-- a:link Links-->
    <!-- -->
    <footer><a href="http://www.mchenry.com">mcc link</a></footer>

    
</body>
</html>
